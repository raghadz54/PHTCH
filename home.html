<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTech</title>
    <style>
        /* إعدادات عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #243265;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #fff;
            position: relative;
            padding: 10px;
        }

        /* تأثير التمويه للخلفية */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 90%;
        }

        .logo {
            width: 50vw;
            max-width: 300px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 5vw;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 4vw;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 5vw;
            font-size: 4vw;
            color: #243265;
            background: #fff;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s;
            font-weight: bold;
            white-space: nowrap;
        }

        .btn:hover {
            background: #e6e6e6;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 3vw;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.5);
            width: 100%;
        }

        /* تحسين التصميم للأجهزة الصغيرة */
        @media (max-width: 768px) {
            h1 {
                font-size: 6vw;
            }

            h2 {
                font-size: 5vw;
            }

            .btn {
                font-size: 5vw;
                padding: 12px 8vw;
            }

            .footer {
                font-size: 4vw;
            }
        }

        /* تحسين التصميم للأجهزة الكبيرة */
        @media (min-width: 1024px) {
            .logo {
                width: 250px;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 22px;
            }

            .btn {
                font-size: 20px;
                padding: 12px 30px;
            }

            .footer {
                font-size: 18px;
            }
        }

    </style>
</head>
<body>
    <div class="content">
        <img src="logo1.png" alt="PharmaTech Logo" class="logo">
        <h1>تبي تعرف كيف بدينا</h1>
        <h2>PharmaTech</h2>
        <a href="story.html" class="btn">قصتنا</a>
    </div>
</body>
</html>
