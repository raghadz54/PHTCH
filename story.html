<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قصة التعارضات الدوائية</title>
    <style>
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(270deg, #243265, #2b4b8c, #1d2a6d);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s ease infinite;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 300px;
            margin-bottom: 1px;
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            max-width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: slideIn 1.5s ease-in-out;
        }
        h1 {
            color: #ffffff;
            font-size: 24px;
            animation: textGlow 1.5s infinite alternate;
        }
        p {
            line-height: 1.6;
            font-size: 16px;
            animation: fadeInUp 1.5s ease-in-out;
        }
        .highlight {
            color: #ffffff;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes textGlow {
            from { text-shadow: 0 0 5px #ffffff; }
            to { text-shadow: 0 0 15px #ffcc00; }
        }
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
            h1 {
                font-size: 26px;
            }
            p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <img src="logo1.png" alt="لوقو المشروع" class="logo">
    <div class="container">
        <h1>ليش احنا موجودين؟</h1>
        <p>حبة دواء لعلاج السكر تعارضت مع إبرة انسولين وأدت لمضاعفات انخفاض سكر الدم لدى مريض 
            مريض ضغط ضاعف جرعة أدويته بالخطأ
            طفل يستخدم بخاخ الربو بطريقة خاطئة وتفاقمت حالته 
            كلها قصص تحدث باستمرار،، احنا موجود لتغيير سردية القصة</p>
</body>
</html>
